<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Video Tag</title>
</head>
<body>
    <!-- 1st way to load video -->
    <video src="https://videos.pexels.com/video-files/29616171/12745149_360_640_60fps.mp4" height="400px" width="600px" controls autoplay muted></video>

    <!-- 2nd way to load video -->
    <!-- if 1st source fails then 2nd will loads -->
    <video controls height="400px" width="600px">
        <source src="https://videos.pexels.com/video-files/29616171/12745149_360_640_60fps.mp4">

        <source src="https://videos.pexels.com/video-files/29616171/12745149_360_640_60fps.mp4">
    </video>
    <h2>Websites for free videos</h2>
    <ol type="1" >
        <li>
            <h3>pexels</h3>
        </li>
        <li>
            <h3>pixabay</h3>
        </li>
        <li>
            <h3>unsplash</h3>
        </li>
    </ol>
</body>
</html>
