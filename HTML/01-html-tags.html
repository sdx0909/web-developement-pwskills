<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Basic-Tags</title>
</head>
<body>
    <!-- All Heading Tags -->
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>
    
    <!-- Paragraph Tag -->
    <p title="Title-in-paragraph">This is a paragraph 1</p>
    <p>This is a paragraph 2</p>

    <!-- Division Tag -->
    <div>This is Division Tag</div><br>

    <!-- Link Tag -->
        <!-- link open in existing tag -->
    <a href="https://www.google.com">Search-Google</a><br>
        <!-- link open in another tab -->
    <a href="https://www.google.com" target="_blank">Search-Google</a>

    <!-- Image-Tag -->
        <!-- Absolute Path -->
    <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image-text" width="900px" height="600px">

        <!-- Reletive Path -->
    <img src="./image.jpg" alt="image-text" width="900px" height="500px">

</body>
</html>
